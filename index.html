<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎧 WaveVibe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎶 WaveVibe</h1>
    <p>Zenei ajánlórendszer Azahriah, Desh és T. Danny stílusában</p>
  </header>

  <main>
    <section id="artists">
      <h2>Előadók</h2>
      <ul id="artistList"></ul>
    </section>

    <section id="songs">
      <h2>Dalok</h2>
      <ul id="songList"></ul>

      <h3>Új dal hozzáadása</h3>
      <form id="songForm">
        <input type="text" id="artist" placeholder="Előadó neve" required>
        <input type="text" id="title" placeholder="Dal címe" required>
        <button type="submit">➕ Hozzáadás</button>
      </form>
    </section>
  </main>

  <footer>
    <p>WaveVibe © 2025 | Készítette: Tóth Kornél</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
